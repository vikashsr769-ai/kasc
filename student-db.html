<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faculty – Student DB Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0f1111;
  --panel:#161b1b;
  --panel-soft:#232f3e;
  --border:#2e3b4e;
  --text:#ffffff;
  --muted:#b0b7bd;
  --accent:#f6ff00;
  --danger:#ff0000;
  --radius:12px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif;}

body{
  background: var(--bg);
  color: var(--text);
  display: grid;
  grid-template-columns: 240px 1fr;
  min-height: 100vh;
  transition: all 0.3s ease;
}

.sidebar{
  background:#131921;
  padding:28px 20px;
  border-right:1px solid var(--border);
  display:flex;
  flex-direction:column;
  transition: transform 0.3s ease;
}

.sidebar.hide{transform: translateX(-100%);}

.brand{
  font-size: clamp(18px, 2vw, 22px);
  font-weight:800;
  color:var(--accent);
  margin-bottom:40px;
}

.nav a{
  display:block;
  padding:12px 16px;
  border-radius:8px;
  color:var(--muted);
  text-decoration:none;
  font-size: clamp(14px, 1.2vw, 16px);
  margin-bottom:5px;
}

.nav a.active,
.nav a:hover{background: var(--panel-soft); color:#fff;}

.header{
  position:sticky;
  top:0;
  background:#0f1111;
  border-bottom:1px solid var(--border);
  padding: clamp(16px, 2vw, 24px) clamp(20px, 4vw, 40px);
  display:flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  z-index:10;
}

.header h1{font-size: clamp(20px, 3vw, 30px);}

#menuToggle{display:none;font-size:24px;background:none;border:none;color:var(--accent);cursor:pointer;}

.content{padding: clamp(20px, 4vw, 40px);}

.action-btn{
  background:var(--accent);
  border:none;
  color:#111;
  padding:10px 18px;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
  width: max-content;
  min-width: 120px;
  margin: 5px 5px 5px 0;
  font-size: clamp(14px, 1.2vw, 16px);
}

.action-btn.danger{background: var(--danger);color:#fff;}

select,input{
  width:100%;
  padding:12px;
  background: var(--panel);
  border:1px solid var(--border);
  border-radius:8px;
  color:#fff;
  margin-bottom:14px;
  font-size: 14px;
}

.table-wrapper{margin-top:20px;}
.table-row{
  background: var(--panel);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px 16px;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap:8px;
  margin-bottom:10px;
}

.table-header{
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap:8px;
  font-weight:bold;
  padding:12px 16px;
  border-bottom:1px solid var(--border);
  margin-bottom:8px;
}

.modal-overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:#00000080;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modal-overlay.show{display:flex;}

.modal{
  background: var(--panel);
  padding:20px;
  border-radius:12px;
  width:90%;
  max-width:500px;
}

.modal h2{margin-bottom:20px;}

.modal-actions{text-align:right;}

button:hover,select:hover{border:1px solid var(--accent);}

/* Responsive */
/* Responsive table adjustments for screens below 2500px */
@media (max-width: 2500px){
  /* Keep the sidebar toggle */
  body { grid-template-columns: 1fr; }
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    z-index: 1000;
    transform: translateX(-100%);
  }
  .sidebar.show { transform: translateX(0); }
  #menuToggle { display: inline-block; }
  .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #00000080; z-index: 500; }
  .overlay.show { display: block; }

  /* Table layout for large screens but still responsive */
  .table-header, .table-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 12px;
    grid-auto-rows: auto;
  }

  /* Adjust buttons to fit nicely */
  .table-row button {
    width: 100%;
    margin-top: 5px;
  }

  /* Optional: reduce padding slightly on very large screens */
  .table-row, .table-header {
    padding: 10px 14px;
  }
}

</style>
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
  <div class="brand">FACULTY•CORE</div>
  <nav class="nav">
    <a href="faculty.html">Student Attendance</a>
    <a class="active" href="#">Student DB Management</a>
  </nav>
</aside>
<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<!-- Main -->
<div class="main">
  <div class="header">
    <button id="menuToggle" onclick="toggleSidebar()">☰</button>
    <h1>Student DB Management</h1>
    <div class="actions">
      <button class="action-btn" onclick="openNew()">+ Add Student</button>
      <button class="action-btn danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="content">
    <input placeholder="Search..." oninput="search(this.value)">
    <div class="table-wrapper">
      <div class="table-header">
        <div>Name</div><div>Roll No</div><div>Class</div>
        <div>Department</div><div>Section</div><div>Parents Mobile</div><div>Actions</div>
      </div>
      <div id="list"></div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modal" onclick="closeModal(event)">
  <div class="modal" onclick="event.stopPropagation()">
    <h2 id="modal_title">Add Student</h2>
    <div class="form-grid">
      <label>Name</label><input id="d_name" placeholder="Student name">
      <label>Roll No</label><input id="d_rollno">
      <label>Class</label>
      <select id="d_class">
        <option value="">Select Class</option>
        <option>UG I Year</option>
        <option>UG II Year</option>
        <option>UG III Year</option>
        <option>PG I Year</option>
        <option>PG II Year</option>
      </select>
      <label>Department</label>
      <select id="d_department">
        <option value="">Select Department</option>
        <option>Department of Computer Science (SF)</option>
        <option>Department of Tamil (SF)</option>
      </select>
      <label>Section</label>
      <select id="d_mainadd">
        <option value="">Select Section</option>
        <option>Main</option>
        <option>Additional</option>
      </select>
      <label>Parents Phone No</label><input id="d_parentph">
    </div>
    <div class="modal-actions">
      <button class="action-btn" onclick="save()">Save</button>
      <button class="action-btn danger" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const supabase1 = supabase.createClient(
  "https://fwqcfitjxcopbbedsyzd.supabase.co",
  "sb_publishable_P1WXJHSWf59fCNC7eN8w7g_5pfoF3V7"
);

let users=[], filtered=[], current=null, isNew=false;
const facultyEmailFromSession = sessionStorage.getItem('Email') || '';

async function fetchData(){
  const {data} = await supabase1.from("StudentDB").select("*");
  users = data || [];
  filtered = users.filter(u=>u.FacultyEmail===facultyEmailFromSession);
  render();
}

function render(){
  list.innerHTML="";
  filtered.forEach((u,i)=>{
    list.innerHTML+=`
    <div class="table-row">
      <div>${u.Name}</div>
      <div>${u.Rollno}</div>
      <div>${u.Class}</div>
      <div>${u.Department}</div>
      <div>${u.Section||"-"}</div>
      <div>${u.ParentsPhNo||"-"}</div>
      <div>
        <button class="action-btn" onclick="edit(${i})">Edit</button>
        <button class="action-btn danger" onclick="delUser('${u.Rollno}')">Delete</button>
      </div>
    </div>`;
  });
}

function openNew(){ isNew=true; modal.classList.add('show'); clearModal(); }
function edit(i){ 
  isNew=false; current=filtered[i]; 
  d_name.value=current.Name; d_rollno.value=current.Rollno; 
  d_class.value=current.Class; d_department.value=current.Department; 
  d_mainadd.value=current.Section; d_parentph.value=current.ParentsPhNo;
  modal.classList.add('show');
}

function clearModal(){
  d_name.value=''; d_rollno.value=''; d_class.value=''; 
  d_department.value=''; d_mainadd.value=''; d_parentph.value='';
}

async function save(){
  const payload={
    FacultyEmail:facultyEmailFromSession,
    Name:d_name.value,
    Rollno:d_rollno.value,
    Class:d_class.value,
    Department:d_department.value,
    Section:d_mainadd.value,
    ParentsPhNo:d_parentph.value
  };
  if(isNew){
    await supabase1.from("StudentDB").insert([payload]);
  } else{
    await supabase1.from("StudentDB").update(payload).eq("id",current.id);
  }
  closeModal(); fetchData();
}

function delUser(r){
  if(confirm("Delete student?")){
    supabase1.from("StudentDB").delete().eq("Rollno",r).then(fetchData);
  }
}

function closeModal(e){ 
  if(!e || e.target===modal) modal.classList.remove('show'); 
}

function logout(){ sessionStorage.clear(); location.href="index.html"; }

const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');
function toggleSidebar(){ sidebar.classList.toggle('show'); overlay.classList.toggle('show'); }
function closeSidebar(){ sidebar.classList.remove('show'); overlay.classList.remove('show'); }

function search(q){
  filtered = users.filter(u=>u.FacultyEmail===facultyEmailFromSession && u.Name.toLowerCase().includes(q.toLowerCase()));
  render();
}

fetchData();
</script>

</body>
</html>
