<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faculty – Student Analytics Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<style>
:root{
  --bg:#8800aa;
  --panel:#161b1b;
  --border:#2e3b4e;
  --text:#ffffff;
  --muted:#b0b7bd;
  --accent:#f6ff00;
  --danger:#ff4d4d;
  --success:#00ff88;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Arial;}

body{
  background:var(--bg);
  color:var(--text);
  display:grid;
  grid-template-columns:240px 1fr;
  min-height:100vh;
}

/* Sidebar */
.sidebar{
  background:#131921;
  padding:28px 20px;
  border-right:1px solid var(--border);
}
.brand{
  font-size:20px;
  font-weight:800;
  color:var(--accent);
  margin-bottom:40px;
}

/* Header */
.header{
  position:sticky;
  top:0;
  background:#0f1111;
  border-bottom:1px solid var(--border);
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.action-btn{
  background:var(--accent);
  border:none;
  padding:10px 18px;
  font-weight:700;
  border-radius:6px;
  cursor:pointer;
}
.action-btn.danger{
  background:var(--danger);
  color:#fff;
}

.content{
  padding:40px;
}

/* Dashboard Cards */
.dashboard{
  margin-top:30px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
}

.card{
  background:var(--panel);
  padding:20px;
  border-radius:12px;
  text-align:center;
  border:1px solid var(--border);
}

.card h3{
  font-size:14px;
  color:var(--muted);
}

.card p{
  font-size:22px;
  font-weight:bold;
  margin-top:10px;
}

.warning{
  margin-top:20px;
  padding:15px;
  border-radius:8px;
  background:#331111;
  color:#ff8888;
  display:none;
}

/* Charts */
.charts{
  display:flex;
  gap:40px;
  flex-wrap:wrap;
  margin-top:30px;
}

.chart-box{
  background:var(--panel);
  padding:15px;
  border-radius:12px;
  width:300px;
  height:300px;
}

canvas{
  height:220px !important;
}

@media(max-width:900px){
  body{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<!-- Sidebar -->
<aside class="sidebar">
  <div class="brand">Student Performance</div>
</aside>

<div class="main">
  <div class="header">
    <h2>Student Analytics Dashboard</h2>
    <button class="action-btn danger" onclick="logout()">Logout</button>
  </div>

  <div class="content">

    <div id="dashboardArea" style="display:none;">

      <div class="dashboard">
        <div class="card"><h3>Student Name</h3><p id="d_name"></p></div>
        <div class="card"><h3>Class</h3><p id="d_class"></p></div>
        <div class="card"><h3>Department</h3><p id="d_dept"></p></div>
        <div class="card"><h3>Total Sessions<br>(5 sessions / day)</h3><p id="d_total"></p></div>
        <div class="card"><h3>Present Sessions</h3><p id="d_present"></p></div>
        <div class="card"><h3>Absent Sessions</h3><p id="d_absent"></p></div>
        <div class="card"><h3>On Duty</h3><p id="d_od"></p></div>
        <div class="card"><h3>Attendance %</h3><p id="d_percent"></p></div>
      </div>

      <div id="warningBox" class="warning">
        ⚠ Attendance is below 75%. Student needs improvement.
      </div>

      <div class="charts">
        <div class="chart-box"><canvas id="pieChart"></canvas></div>
        <div class="chart-box"><canvas id="barChart"></canvas></div>
      </div>

    </div>

  </div>
</div>

<script>
const supabaseClient = supabase.createClient(
  "https://fwqcfitjxcopbbedsyzd.supabase.co",
  "sb_publishable_P1WXJHSWf59fCNC7eN8w7g_5pfoF3V7"
);

let pieChart, barChart;

// Get student info from sessionStorage
const studentRoll = sessionStorage.getItem('StudentRoll');
const facultyEmail = sessionStorage.getItem('FacultyEmail');

async function loadDashboard() {
  if(!studentRoll || !facultyEmail){
    alert("StudentRoll or FacultyEmail not found. Please login again.");
    return;
  }

  // Fetch student info from AttendanceDB
  const { data: student } = await supabaseClient
    .from("AttendanceDB")
    .select("Name, Class, Department, Section")
    .eq("RollNo", studentRoll)
    .eq("FacultyEmail", facultyEmail)
    .maybeSingle();

  if(!student){
    alert("Student not found for this faculty.");
    return;
  }

  // Fetch attendance records
  const { data: attendance } = await supabaseClient
    .from("AttendanceDB")
    .select("AttendanceStatus")
    .eq("RollNo", studentRoll);

  if(!attendance || attendance.length === 0){
    alert("No attendance records");
    return;
  }

  const present = attendance.filter(a => a.AttendanceStatus === "Present").length;
  const absent = attendance.filter(a => a.AttendanceStatus === "Absent").length;
  const onDuty = attendance.filter(a => a.AttendanceStatus === "OnDuty").length;
  const total = attendance.length;
  const percent = ((present / total) * 100).toFixed(2);

  // Populate dashboard
  d_name.innerText = student.Name;
  d_class.innerText = student.Class;
  d_dept.innerText = student.Department;
  d_total.innerText = total;
  d_present.innerText = present;
  d_absent.innerText = absent;
  d_od.innerText = onDuty;
  d_percent.innerText = percent + "%";

  dashboardArea.style.display = "block";

  warningBox.style.display = (percent < 75) ? "block" : "none";

  renderCharts(present, absent, onDuty);
}

function renderCharts(present, absent, onDuty){

  if(pieChart) pieChart.destroy();
  if(barChart) barChart.destroy();

  pieChart = new Chart(document.getElementById("pieChart"),{
    type:'pie',
    data:{
      labels:["Present","Absent","On Duty"],
      datasets:[{
        data:[present, absent, onDuty],
        backgroundColor:["#00ff88","#ff4d4d","#ffaa00"]
      }]
    }
  });

  barChart = new Chart(document.getElementById("barChart"),{
    type:'bar',
    data:{
      labels:["Present","Absent","On Duty"],
      datasets:[{
        data:[present, absent, onDuty],
        backgroundColor:["#00ff88","#ff4d4d","#ffaa00"]
      }]
    },
    options:{scales:{y:{beginAtZero:true}}}
  });
}

function logout(){
  sessionStorage.clear();
  location.href="index.html";
}

// Automatically load dashboard on page load
window.addEventListener("DOMContentLoaded", loadDashboard);
</script>

</body>
</html>
