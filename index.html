<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Responsive Login</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<script>
var SUPABASE_URL ;
var SUPABASE_KEY ;

SUPABASE_URL="https://fwqcfitjxcopbbedsyzd.supabase.co";
SUPABASE_KEY="sb_publishable_P1WXJHSWf59fCNC7eN8w7g_5pfoF3V7";

const supabase1 = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function Lg() {
  const jEmail = document.getElementById('email').value;
  const jPass = document.getElementById('pass').value;
  const alertBox = document.getElementById('alert');

  alertBox.textContent = "";

  const { data, error } = await supabase1
    .from('FacultyAuth')
    .select()
    .eq('Email', jEmail)
    .maybeSingle();

  if (error) {
    alertBox.textContent = error.message;
    return;
  }

  if (!data) {
    alertBox.textContent = "Email not found!";
    return;
  }

  if (data.Password === jPass) {
    sessionStorage.setItem("Email", data.Email);
    sessionStorage.setItem("Professor", data.Professor);
     sessionStorage.setItem("FacultyName", data.Name);
      sessionStorage.setItem("FacultyDepartment", data.Department);
    window.location.href =
      data.Role === 'Admin' ? "admin.html" : "faculty.html";
  } else {
    alertBox.textContent = "Invalid Credentials!";
  }
}
</script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

html,body{
    height:100%;
    overflow:hidden;
}

/* VIDEO BACKGROUND */
#bg-video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    object-position:center;
    z-index:-2;
}

/* DARK OVERLAY */
.overlay{
    position:fixed;
    inset:0;
    background:linear-gradient(
        rgba(0,0,0,0.4)
    );
    z-index:-1;
}

.banner{
    position: fixed;
    top: 40%;
    left: 35%;              /* slightly left of center */
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 1;
}

.banner h1{
    color: #f6ff00;
    font-size: 50px;        /* big font */
    font-weight: 800;
    margin: 0; 
    letter-spacing: 3px; text-shadow: 7px 7px #000;
}
.banner p{
    color: #fff;
    font-size: 20px;        /* big font */
    font-weight: 400;
    margin-left:15%;
    letter-spacing: 3px;
}




/* CENTER CONTAINER */
.container{
    height:100%;
    display:flex;
    justify-content:right;
    align-items:center;
    padding:20px;
}

/* GLASS LOGIN CARD */
.login-box{
    width:420px;
    max-width:100%;
    padding:45px;
    border-radius:18px;
    background:rgba(255,255,255,0);
    backdrop-filter: blur(18px);
    border:1px solid rgba(255,255,255,0.2);
    box-shadow:0 0 40px rgba(246,255,0,0.35);
    animation:slideUp 0.9s ease;
}

@keyframes slideUp{
    from{opacity:0; transform:translateY(25px);}
    to{opacity:1; transform:translateY(0);}
}

.login-box h2{
    text-align:center;
    margin-bottom:30px;
    color:#f6ff00;
    letter-spacing:1px;
}

/* FLOATING INPUTS */
.field{
    position:relative;
    margin-bottom:22px;
}

.field input{
    width:100%;
    padding:14px 12px;
    background:transparent;
    border:none;
    border-bottom:2px solid rgba(255,255,255,0.3);
    color:#fff;
    font-size:16px;
    outline:none;
}

.field label{
    position:absolute;
    left:12px;
    top:50%;
    transform:translateY(-50%);
    color:#fff;
    pointer-events:none;
    transition:0.3s;
}

.field input:focus + label,
.field input:valid + label{
    top:-6px;
    font-size:13px;
    color:#f6ff00;
}

/* LOGIN BUTTON */
.login-btn{
    width:100%;
    padding:14px;
    margin-top:10px;
    border:none;
    border-radius:8px;
    background:linear-gradient(135deg,#f6ff00,#ffff00);
    color:#000;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
    min-height:48px;
}

.login-btn:hover{
    box-shadow:0 0 20px #f6ff00;
    transform:translateY(-2px);
}

/* ALERT MESSAGE */
#alert{
    margin-top:18px;
    text-align:center;
    color:#f6ff00;
    font-weight:600;
    min-height:20px;
}

/* FOOTER */
.footer{
    text-align:center;
    margin-top:25px;
    color:#bbb;
    font-size:13px;
}

/* ======================
   RESPONSIVE DESIGN
   ====================== */

@media (max-width: 768px){
    .login-box{
        padding:35px 30px;
    }
   
}

@media (max-width: 480px){
 .banner{top:15%;left:50%;
           }.banner h1{font-size:25px;}
    .login-box{
        width:100%;
        padding:30px 22px;
        border-radius:14px;
    }

    .login-box h2{
        font-size:22px;
    }

    .field input{
        font-size:15px;
        padding:12px 10px;
    }

    .login-btn{
        font-size:15px;
        padding:13px;
    }

    .footer{
        font-size:12px;
    }
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<video autoplay muted loop id="bg-video">
    <source src="Attendance Revolution_ Tech Update.mp4" type="video/mp4">
</video>

<div class="overlay"></div>
 <div class="banner"> 
  <h1>Smart Attendance <br>&<br> Parents Notification System</h1>
</div>
<div class="container">
    <div class="login-box">
        <h2>Login Here</h2>

        <div class="field">
            <input type="email" id="email" required>
            <label>Email Address</label>
        </div>

        <div class="field">
            <input type="password" id="pass" required>
            <label>Password</label>
        </div>

        <button class="login-btn" onclick="Lg()">LOGIN</button>

        <div id="alert"></div>

        <div class="footer">
            Satspans â€¢ Secure Access
        </div>
    </div>
</div>

</body>
</html>
