<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faculty – Student Attendance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#8800aa;
  --panel:#161b1b;
  --panel-soft:#232f3e;
  --border:#2e3b4e;
  --text:#ffffff;
  --muted:#b0b7bd;
  --accent:#f6ff00;
  --danger:#ff0000;
  --radius:12px;
}

*{ margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI",Arial,sans-serif; }

body{ background-image: url("bg.png");
    background-repeat: no-repeat;
    background-size:cover;
  color: var(--text);
  display: grid;
  grid-template-columns: 240px 1fr;
  min-height: 100vh;
  transition: all 0.3s ease;
}

.sidebar{
  background:#131921;
  padding:28px 20px;
  border-right:1px solid var(--border);
  display:flex;
  flex-direction:column;
  transition: transform 0.3s ease;
}
.sidebar.hide{ transform: translateX(-100%); }

.brand{
  font-size: clamp(18px, 2vw, 22px);
  font-weight:800;
  color:var(--accent);
  margin-bottom:40px;
}

.nav a{
  display:block;
  padding:12px 16px;
  border-radius:8px;
  color:var(--muted);
  text-decoration:none;
  font-size: clamp(14px, 1.2vw, 16px);
  margin-bottom:5px;
}
.nav a.active,
.nav a:hover{ background: var(--panel-soft); color:#fff; }

.header{
  position:sticky;
  top:0;
  background:#0f1111;
  border-bottom:1px solid var(--border);
  padding: clamp(16px, 2vw, 24px) clamp(20px, 4vw, 40px);
  display:flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
}
.header h1{ font-size: clamp(20px, 3vw, 30px); }
#menuToggle{ display:none; font-size:24px; background:none; border:none; color:var(--accent); cursor:pointer; }

.content{ padding: clamp(20px, 4vw, 40px); }

.action-btn{
  background:var(--accent);
  border:none;
  color:#111;
  padding:10px 18px;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
  width: max-content;
  min-width: 120px;
  margin: 5px 0;
  font-size: clamp(14px, 1.2vw, 16px);
}
.action-btn.danger{ background: var(--danger); color:#fff; }

select, input{
  width:100%;
  padding:10px;
  background: var(--panel);
  border:1px solid var(--border);
  border-radius:6px;
  color:#fff;
  margin-bottom:14px;
}

.table-row{
  background: var(--panel);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px 16px;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap:12px;
  margin-bottom:10px;
  align-items:center;
}

.status-select{
  padding:6px 10px;
  border-radius:6px;
  border:none;
  font-weight:700;
  cursor:pointer;
  background:#232f3e;
  color:#fff;
}

@media (max-width: 1800px){
  body{grid-template-columns:1fr;}
  .sidebar{position:fixed; top:0; left:0; height:100vh; z-index:1000; transform:translateX(-100%);}
  .sidebar.show{transform:translateX(0);}
  #menuToggle{display:inline-block;}
  .overlay{ display:none; position:fixed; top:0; left:0;width:100%;height:100%;background:#00000080; z-index:500;}
  .overlay.show{display:block;}
}
</style>
</head>

<body>

<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
  <div class="brand">FACULTY•CORE</div>
  <nav class="nav">
    <a class="active" href="#">Student Attendance</a>
    <a href="student-db.html">Student DB Management</a>
  </nav>
</aside>

<div class="overlay" id="overlay"></div>

<div class="main">
  <div class="header">
    <button id="menuToggle">☰</button>
    <h1>Student Attendance</h1>
    <button class="action-btn danger" onclick="logout()">Logout</button>
  </div>

  <div class="content">
    <button class="action-btn" onclick="toggleAttendance()">+ Create New Attendance</button>

    <form id="attendanceForm" style="display:none; margin-top:20px;">
      <select id="dept" required>
        <option value="">Select Department</option>
        <option>Department of Computer Science (SF)</option>
        <option>Department of Tamil (SF)</option>
      </select>

      <select id="cls" required>
        <option value="">Select Class</option>
        <option>UG I Year</option>
        <option>UG II Year</option>
        <option>UG III Year</option>
        <option>PG I Year</option>
        <option>PG II Year</option>
      </select>

      <select id="sec" required>
        <option value="">Select Section</option>
        <option>Main</option>
        <option>Additional</option>
      </select>

      <select id="dayOrder" required>
        <option value="">Select Day Order</option>
        <option>I</option>
        <option>II</option>
        <option>III</option>
        <option>IV</option>
        <option>V</option>
        <option>VI</option>
      </select>

      <select id="session" required>
        <option value="">Select Session</option>
        <option>1st Session</option>
        <option>2nd Session</option>
        <option>3rd Session</option>
        <option>4th Session</option>
        <option>5th Session</option>
      </select>

      <button class="action-btn" type="submit">Load Students</button>
    </form>

    <div id="studentList" style="margin-top:30px;"></div>

    <button id="saveBtn" class="action-btn" style="display:none;margin-top:20px;" onclick="saveAttendance()">Save Attendance</button>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const supabaseClient = supabase.createClient(
  "https://fwqcfitjxcopbbedsyzd.supabase.co",
  "sb_publishable_P1WXJHSWf59fCNC7eN8w7g_5pfoF3V7"
);

// ✅ Correctly get FacultyEmail from sessionStorage
let FacultyEmail = sessionStorage.getItem('FacultyEmail') || '';
let attendanceData = [];

// Toggle attendance form
function toggleAttendance(){ document.getElementById("attendanceForm").style.display = 'block'; }

// Sidebar mobile
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');
document.getElementById('menuToggle').addEventListener('click', ()=>{
  sidebar.classList.add('show'); overlay.classList.add('show');
});
overlay.addEventListener('click', ()=>{
  sidebar.classList.remove('show'); overlay.classList.remove('show');
});

// Load students from StudentAuth
document.getElementById("attendanceForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const department = dept.value;
  const clsVal = cls.value;
  const section = sec.value;
  const dayOrderVal = dayOrder.value;
  const sessionVal = session.value;

  const { data, error } = await supabaseClient
    .from("StudentAuth")
    .select("Name, RollNo, Class, Department, Section")
    .eq("Department", department)
    .eq("Class", clsVal)
    .eq("Section", section);

  if(error || !data || data.length === 0){
    alert("No students found");
    return;
  }

  attendanceData = data.map(s=>({
    ...s,
    FacultyEmail, // ✅ Add faculty email
    DayOrder: dayOrderVal,
    Session: sessionVal,
    AttendanceStatus: "Present"
  }));

  renderStudents();
});

// Render students with AttendanceStatus dropdown
function renderStudents(){
  const container = document.getElementById("studentList");
  container.innerHTML = "";
  attendanceData.forEach((s,i)=>{
    container.innerHTML += `
      <div class="table-row">
        <div>${s.RollNo}</div>
        <div>${s.Name}</div>
        <div>
          <select class="status-select" onchange="updateStatus(${i}, this.value)">
            <option value="Present" ${s.AttendanceStatus==="Present"?"selected":""}>Present</option>
            <option value="Absent" ${s.AttendanceStatus==="Absent"?"selected":""}>Absent</option>
            <option value="OnDuty" ${s.AttendanceStatus==="OnDuty"?"selected":""}>OnDuty</option>
          </select>
        </div>
      </div>
    `;
  });
  document.getElementById("saveBtn").style.display = "inline-block";
}

// Update attendance status
function updateStatus(index, value){ attendanceData[index].AttendanceStatus = value; }

// Save attendance
async function saveAttendance(){
  const records = attendanceData.map(s=>({
    FacultyEmail: s.FacultyEmail, // ✅ Use faculty email from sessionStorage
    Name: s.Name,
    RollNo: s.RollNo,
    Date: new Date().toISOString().split('T')[0],
    Class: s.Class,
    Department: s.Department,
    Section: s.Section,
    DayOrder: s.DayOrder,
    Session: s.Session,
    AttendanceStatus: s.AttendanceStatus
  }));

  const { error } = await supabaseClient.from("AttendanceDB").insert(records);
  if(error){ alert("Error saving attendance: " + error.message); }
  else{ alert("Attendance saved successfully!"); }
}

// Logout
function logout(){ sessionStorage.clear(); location.href="index.html"; }

</script>

</body>
</html>
