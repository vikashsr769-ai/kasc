<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Core – Faculty Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<style>
:root{
  --bg:#8800aa;
  --panel:#161b1b;
  --panel-soft:#232f3e;
  --border:#2e3b4e;
  --text:#ffffff;
  --muted:#b0b7bd;
  --accent:#f6ff00;
  --danger:#ff0000;
  --radius:12px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Arial;}
body{
  background-image: url("bg.png");
    background-repeat: no-repeat;
    background-size:cover;
  color:var(--text);
  display:grid;
  grid-template-columns:240px 1fr;
  min-height:100vh;
}
.sidebar{
  background:#131921;
  padding:28px 20px;
  border-right:1px solid var(--border);
}
.brand{
  font-size:22px;
  font-weight:800;
  color:var(--accent);
  margin-bottom:40px;
}
.nav a{
  display:block;
  padding:14px 18px;
  border-radius:8px;
  color:var(--muted);
  text-decoration:none;
}
.nav a.active,
.nav a:hover{
  background:var(--panel-soft);
  color:#fff;
}
.header{
  position:sticky;
  top:0;
  background:#0f1111;
  border-bottom:1px solid var(--border);
  padding:24px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.content{padding:40px}
.controls{
  display:flex;
  gap:12px;
  margin-bottom:20px;
  flex-wrap:wrap;
}
.controls input,
.controls select{
  padding:12px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:8px;
  color:#fff;
  flex:1;
}
.table-row{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:20px;
  display:grid;
  grid-template-columns:1fr 1fr 1fr 1.3fr 1fr auto;
  gap:10px;
  margin-bottom:12px;
}
.cell-title{font-size:11px;color:var(--muted)}
.cell-value{font-size:15px}
.action-btn{
  background:var(--accent);
  border:none;
  color:#111;
  padding:8px 14px;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
}
.action-btn.danger{
  background:var(--danger);
  color:#fff;
}
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal{
  width:520px;
  max-width:95%;
  background:var(--bg);
  border:1px solid var(--border);
  border-radius:14px;
  padding:30px;
}
.modal label{font-size:12px;color:var(--muted)}
.modal input,.modal select{
  width:100%;
  padding:12px;
  margin:8px 0 18px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:8px;
  color:#fff;
}
.modal-actions{display:flex;gap:12px;}
@media(max-width:900px){
  body{grid-template-columns:1fr;}
  .table-row{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<aside class="sidebar">
  <div class="brand">ADMIN•CORE</div>
  <nav class="nav">
    <a class="active" href="#">Faculty Management</a>
  </nav>
</aside>

<div>
  <div class="header">
    <h1>Faculty Profile Management</h1>
    <div>
      <button class="action-btn" onclick="openNew()">+ Add Faculty</button>
      <button class="action-btn danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="content">
    <div class="controls">
      <input placeholder="Search faculty…" oninput="search(this.value)">
      <select onchange="sortByDepartment(this.value)">
        <option value="">Sort by Department</option>
        <option value="az">Department A → Z</option>
        <option value="za">Department Z → A</option>
      </select>
    </div>

    <div id="list"></div>
  </div>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="modal">
  <div class="modal">
    <h2 id="modal_title">Add Faculty</h2>

    <label>Name</label><input id="d_name">

    <label>Role</label>
    <select id="d_role">
      <option value="Faculty">Faculty</option>
      <option value="Admin">Admin</option>
    </select>

    <label>Department</label> 
    <input id="d_department" placeholder="Enter Department">

    <label>Email</label><input id="d_email">
    <label>Password</label><input id="d_password" type="password">

    <div class="modal-actions">
      <button class="action-btn" onclick="save()">Save</button>
      <button class="action-btn danger" onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
const supabase1 = supabase.createClient(
  "https://fwqcfitjxcopbbedsyzd.supabase.co",
  "sb_publishable_P1WXJHSWf59fCNC7eN8w7g_5pfoF3V7"
);

let users=[],filtered=[],attendanceStats={},current=null,isNew=false;

async function fetchData(){
  const {data,error}=await supabase1
    .from("FacultyAuth")
    .select("*")
    .order("created_at",{ascending:false});

  if(error){alert(error.message);return;}

  users=data||[];
  filtered=[...users];

  await fetchAttendanceStats();
  render();
}

async function fetchAttendanceStats(){
  const {data,error}=await supabase1
    .from("AttendanceDB")
    .select("FacultyEmail, AttendanceStatus");

  if(error){console.log(error);return;}

  attendanceStats={};

  data.forEach(row=>{
    if(!attendanceStats[row.FacultyEmail]){
      attendanceStats[row.FacultyEmail]={total:0,present:0};
    }
    attendanceStats[row.FacultyEmail].total++;
    if(row.AttendanceStatus==="Present"){
      attendanceStats[row.FacultyEmail].present++;
    }
  });
}

function getPercentage(email){
  const stat=attendanceStats[email];
  if(!stat || stat.total===0) return "0%";
  return ((stat.present/stat.total)*100).toFixed(1)+"%";
}

function render(){
  const list=document.getElementById("list");
  list.innerHTML="";

  filtered.forEach((u,i)=>{
    list.innerHTML+=`
      <div class="table-row">
        <div>
          <div class="cell-title">Name</div>
          <div class="cell-value">${u.Name}</div>
        </div>

        <div>
          <div class="cell-title">Role</div>
          <div class="cell-value">${u.Role}</div>
        </div>

        <div>
          <div class="cell-title">Department</div>
          <div class="cell-value">${u.Department||"-"}</div>
        </div>

        <div>
          <div class="cell-title">Email</div>
          <div class="cell-value">${u.Email}</div>
        </div>

        <div>
          <div class="cell-title">Attendance %</div>
          <div class="cell-value">${getPercentage(u.Email)}</div>
        </div>

        <div>
          <button class="action-btn" onclick="edit(${i})">Edit</button>
          <button class="action-btn danger" onclick="delUser('${u.Email}')">Delete</button>
        </div>
      </div>`;
  });
}

function search(q){
  q=q.toLowerCase();
  filtered=users.filter(u =>
    u.Name.toLowerCase().includes(q) ||
    u.Email.toLowerCase().includes(q)
  );
  render();
}

function sortByDepartment(type){
  if(type==="az")
    filtered.sort((a,b)=>(a.Department||"").localeCompare(b.Department||""));
  if(type==="za")
    filtered.sort((a,b)=>(b.Department||"").localeCompare(a.Department||""));
  render();
}

function openNew(){
  isNew=true;
  current=null;
  modal_title.innerText="Add Faculty";
  d_name.value="";
  d_email.value="";
  d_password.value="";
  d_department.value="";
  d_role.value="Faculty";
  modal.style.display="flex";
}

function edit(i){
  isNew=false;
  current=filtered[i];
  modal_title.innerText="Edit Faculty";
  d_name.value=current.Name;
  d_role.value=current.Role;
  d_department.value=current.Department||"";
  d_email.value=current.Email;
  d_password.value=current.Password;
  modal.style.display="flex";
}

async function save(){
  const payload={
    Name:d_name.value.trim(),
    Role:d_role.value,
    Department:d_department.value,
    Email:d_email.value.trim(),
    Password:d_password.value.trim()
  };

  if(!payload.Name||!payload.Email||!payload.Password){
    alert("Name, Email and Password required");
    return;
  }

  if(isNew){
    await supabase1.from("FacultyAuth").insert([payload]);
  }else{
    await supabase1.from("FacultyAuth").update(payload).eq("id",current.id);
  }

  closeModal();
  fetchData();
}

async function delUser(email){
  if(confirm("Delete faculty?")){
    await supabase1.from("FacultyAuth").delete().eq("Email",email);
    fetchData();
  }
}

function closeModal(){modal.style.display="none";}
function logout(){sessionStorage.clear();location.href="index.html";}

fetchData();
</script>

</body>
</html>
